apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: spells-mongo-depl
spec:
  selector:
    matchLabels:
      app: spells-mongo
  serviceName: spells-mongo-srv
  replicas: 1
  template:
    metadata:
      labels:
        app: spells-mongo
    spec:
      containers:
        - name: spells-mongo
          image: mongo
          volumeMounts:
            - name: spells-mongo-db
              mountPath: /data/db
  volumeClaimTemplates:
    - metadata:
        name: spells-mongo-db
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: spells-mongo-srv
spec:
  selector:
    app: spells-mongo
  ports:
    - name: db
      protocol: TCP
      port: 27017
      targetPort: 27017
